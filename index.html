<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <!-- SECTION 1 -->
      <img class="container__logo" src="images/logo.svg" alt="logo"/>
      <!-- SECTION 1 -->
      <img
        class="container__picture"
        src="images/hero-mobile.jpg"
        alt="picture"
      />
      <!-- SECTION 3 -->

      <div class="content">
        <h1 class="content__title">
          <span class="content__title--span">We're</span> coming soon
        </h1>
        <p class="content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" action="">
          <input class="form__input" type="text" placeholder="Email Address" />
          <input class="form__submit" type="image" src="images/icon-arrow.svg" alt="submit"/>
          <p class="form__error"></p>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alejandro Grajales</a>.
      </p>
    </footer>
  </body>
</html>
